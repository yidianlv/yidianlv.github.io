    <div class="search">
        <input id="search" type="text" value="搜索"><img id='sousuo' src="sourse/sousuo1.png" width="40px" height="40px" alt="搜索">
    </div>

<script>
    var search=document.getElementById("search")
    search.addEventListener("focus",function(){
        if(search.value=='搜索')
        search.value='';
    })
    search.addEventListener("blur",function(){
        if(search.value=='')
        {
            search.value='搜索';
        }
    })
    var sousuo=document.getElementById("sousuo")
    sousuo.addEventListener("click",function(){
        window.location.href='https://y.qq.com/n/ryqq/search?w='+search.value+'&remoteplace=txt.yqq.center';
    })
    document.addEventListener("keydown", function(){
        let keycode = event.keyCode;
        if (keycode == 13){
            window.location.href='https://y.qq.com/n/ryqq/search?w='+search.value+'&remoteplace=txt.yqq.center';
        }
    });
</script>
